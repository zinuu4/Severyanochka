version: 2
updates:
  - package-ecosystem: "npm"  # Using yarn for dependency management
    directory: "/client"
    open-pull-requests-limit: 10
    schedule:
      interval: "weekly"
    versioning-strategy: "increase"
    target-branch: "main"
    commit-message:
      prefix: "chore"  # Updated to "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "automerge"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  - package-ecosystem: "npm"  # Using yarn for dependency management
    directory: "/server"
    open-pull-requests-limit: 10
    schedule:
      interval: "weekly"
    versioning-strategy: "increase"
    target-branch: "main"
